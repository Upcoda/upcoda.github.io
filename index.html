<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ensures proper scaling on mobile devices -->
    <title>Upcoda</title> <!-- sets the title of the webpage -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet"> <!-- links to the Roboto font from Google Fonts -->
    <link href="styles.css" rel="stylesheet"> <!-- links to the external CSS file -->
</head>
<body>
    <div class="background"></div> <!-- empty div for background styling, controlled by CSS -->
    <div class="animated-gradient"></div> <!-- empty div for animated gradient, styled via CSS -->
    <div class="container"> <!-- main container for content -->
        <img src="logo.webp" alt="Upcoda Logo" class="logo"> <!-- displays the Upcoda logo -->
        <div class="artist-name">UPCODA</div> <!-- shows the artist's name -->
        <div class="social-links"> <!-- container for social media links -->
            <!-- each link opens in a new tab and has an aria-label for accessibility -->
            <a href="https://hesmusic.newgrounds.com/" target="_blank" aria-label="Newgrounds"></a>
            <a href="https://upcoda.bandcamp.com/" target="_blank" aria-label="Bandcamp"></a>
            <a href="https://soundcloud.com/up_coda" target="_blank" aria-label="SoundCloud"></a>
            <a href="https://youtube.com/@Upcoda" target="_blank" aria-label="YouTube"></a>
            <a href="https://twitter.com/up_coda" target="_blank" aria-label="Twitter"></a>
            <a href="mailto:upcoda.g@gmail.com" target="_blank" aria-label="Email"></a>
        </div>
        <div class="footer-text">&copy; 2024 Upcoda</div> <!-- footer text with copyright information -->
    </div>

    <script src="script.js"></script> <!-- links to the external JavaScript file -->
</body>
</html>
