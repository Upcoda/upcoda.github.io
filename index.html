<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoda</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            overflow: hidden; /* Evita barras de desplazamiento si el contenido es grande */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/background.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1; /* Asegura que el fondo esté detrás del contenido */
        }
        .container {
            position: relative;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro semitransparente */
            padding: 20px;
            border-radius: 10px;
            display: inline-block; /* Ajusta el tamaño del contenedor según el contenido */
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            display: block; /* Cambiado a block para separación vertical */
            margin: 10px 0; /* Añadido margen vertical */
            transition: transform 0.3s ease; /* Transición suave para el cambio de tamaño */
        }
        .social-links a:hover {
            transform: scale(1.1); /* Agranda el texto al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <img src="logo.png" alt="Logo de Upcoda" width="200">
        <div class="social-links">
            <a href="https://hesmusic.newgrounds.com/" target="_blank">Newgrounds</a>
            <a href="https://upcoda.bandcamp.com/" target="_blank">Bandcamp</a>
            <a href="https://soundcloud.com/up_coda" target="_blank">SoundCloud</a>
            <a href="https://www.youtube.com/@Upcoda" target="_blank">Youtube</a>
            <a href="mailto:upcoda.jonatan@gmail.com" target="_blank">Contact</a>
        </div>
    </div>
</body>
</html>
