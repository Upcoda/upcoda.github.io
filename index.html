<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoda</title>
    <style>
        @font-face {
            font-family: 'Roboto Mono';
            src: url('fonts/RobotoMono-VariableFont_wght.ttf') format('truetype');
            font-weight: 100 900; /* Ajusta los valores según el rango de peso de la fuente variable */
        }

        body {
            margin: 0;
            font-family: 'Roboto Mono', Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            position: relative;
        }
        
        /* Aplicar desenfoque al fondo */
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit; /* Hereda el fondo del body */
            filter: blur(10px); /* Ajusta el nivel de desenfoque */
            z-index: -2; /* Coloca el desenfoque detrás de los otros elementos */
        }

        .container {
            background: rgba(0, 0, 0, 0.5); /* Fondo negro con 50% de opacidad */
            padding: 20px;
            border-radius: 15px; /* Bordes redondeados */
            width: 100%;
            max-width: 800px; /* Ajusta según sea necesario */
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Sombra para darle profundidad */
            z-index: 1; /* Coloca el contenedor sobre el fondo */
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            display: block; /* Cambiado a block para separación vertical */
            margin: 10px 0; /* Añadido margen vertical */
            transition: transform 0.3s ease; /* Transición suave para el cambio de tamaño */
        }
        .social-links a:hover {
            transform: scale(1.1); /* Agranda el texto al pasar el ratón */
        }
        .footer-text {
            position: absolute;
            bottom: 10px; /* Ajusta según sea necesario */
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: white;
            background: rgba(0, 0, 0, 0.5); /* Fondo negro semitransparente para el texto */
            padding: 5px; /* Espaciado interno para mejorar la legibilidad */
            border-radius: 5px; /* Bordes redondeados para el fondo del texto */
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>
    <div class="container">
        <img src="logo.png" alt="Logo de Upcoda" width="200">
        <div class="social-links">
            <a href="https://hesmusic.newgrounds.com/" target="_blank">Newgrounds</a>
            <a href="https://upcoda.bandcamp.com/" target="_blank">Bandcamp</a>
            <a href="https://soundcloud.com/up_coda" target="_blank">SoundCloud</a>
            <a href="https://youtube.com/@Upcoda" target="_blank">Youtube</a>
            <a href="https://www.twitter.com/up_coda" target="_blank">Twitter</a>
            <a href="mailto:upcoda.jonatan@gmail.com" target="_blank">Contact</a>
        </div>
    </div>
    <div class="footer-text">
        fun fact: mangoes
    </div>
</body>
</html>
