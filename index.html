<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoda</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro semitransparente para el contenedor */
            padding: 20px;
            border-radius: 10px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            display: block; /* Cambiado a block para separación vertical */
            margin: 10px 0; /* Añadido margen vertical */
            transition: transform 0.3s ease; /* Transición suave para el cambio de tamaño */
        }
        .social-links a:hover {
            transform: scale(1.1); /* Agranda el texto al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo de Upcoda" width="200">
        <div class="social-links">
            <a href="https://hesmusic.newgrounds.com/" target="_blank">Newgrounds</a>
            <a href="https://upcoda.bandcamp.com/" target="_blank">Bandcamp</a>
            <a href="https://soundcloud.com/up_coda" target="_blank">SoundCloud</a>
            <a href="mailto:upcoda.jonatan@gmail.com" target="_blank">Contact</a>
        </div>
    </div>
</body>
</html>
